<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="nav">
        <div class="brand">
            <div class="logo">OPEN BOOK</div>
            <div class="desc">A fantastic go-to solution for tracking of your books list</div>
        </div>
        <div class="profile">
            <img src="svg/face-man-profile.svg" alt="" class="profile_icon">
            <div class="username">@corner_guy</div>
        </div>
    </div>
    <div class="sep">
        <div class="label">
            BOOK CATALOGUE
        </div>
        <div class="actions">
            <div class="readTg">
                <select name="read" id="read_opt">
                    <option value="all">ALL</option>
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                    </select>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="book_list">
        </div>
        <div class="card effect8" id="add_card">
            <button class="add_btn" onclick="addBook('s')">+</button>
            <div class="add_txt">Add a Book</div>
        </div>
        <dialog>
            <form method="dialog">
                <div class="book_tlt">Book Name: <input type="text" class="tlt" ></div>
                <div class="book_auth">Auth Name: <input type="text" class="auth" ></div>
                <div class="book_pages">Pages: <input type="number" class="page" ></div>
                <div class="book_status">Read<input type="checkbox" class="status"></div>
              <submit class="addBtn" >Add</submit>
            </form>
          </dialog>
          
    </div>
    <div class="footer">

    </div>
</body>
<script src="script.js">
</script>
</html>
